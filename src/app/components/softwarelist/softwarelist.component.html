<ul>
    <li *ngFor="let item of softwareDataView">
        <div class="card" style="margin-top: 1rem; background-color: #f5f5f5;">
            <div style="margin-top: 1rem;">
                <span class="cardicon">
                    <img class="card-img-top" src="assets/icon/{{item.imgsrc}}">
                </span>
                <span>
                    <h5 class="card-title">{{ item.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">{{ item.os }}->{{item.category}}</h6>
                </span>
            </div>
            <div class="card-body">
                <p class="card-text">{{ item.summary}}</p>
                <a class="link-offset-2 link-underline link-underline-opacity-0" [href]=item.downloadlink
                    target="_blank">Download</a>
                <a class="link-offset-2 link-underline link-underline-opacity-0" [href]=item.weblink target="_blank"
                    style="margin-left: 1rem;">Web Link</a>
            </div>
        </div>
    </li>
</ul>
<div [style.display]="(pagetotal === 0 || pagetotal===1) ?'none':'unset'">
    <nav aria-label="...">
        <ul class="pagination justify-content-center">
            <li class="page-item ">
                <a class="page-link" (click)="pagination(1)">First</a>
            </li>
            <li class="page-item" *ngFor="let pageno of createRange()">
                <a class="page-link" (click)="pagination(pageno)"> {{ pageno }}</a>
            </li>
            <li class="page-item">
                <a class="page-link" (click)="paginationlast()">Last</a>
            </li>
        </ul>
    </nav>
</div>
